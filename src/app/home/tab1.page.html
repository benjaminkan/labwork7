<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <img src="assets/imgs/music.jpg" style="height: 100%;width: 100%;" />
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-card-header>
      <ion-card-title>Song List App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Welcome to our song list app. Here you can add and update your favorite songs in your song list.
    </ion-card-content>
  </ion-card>
</ion-content>
