<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Songs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Songs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Enter Artist</ion-label>
    <ion-input [(ngModel)]="dataToAdd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Enter Song Name</ion-label>
    <ion-input [(ngModel)]="dataToAdd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Enter Release</ion-label>
    <ion-input [(ngModel)]="dataToAdd"></ion-input>
  </ion-item>
  <ion-button (click)="addData()">Add Data </ion-button>
  <ion-item *ngFor="let item of items">
    {{item}}
  </ion-item>
</ion-content>
